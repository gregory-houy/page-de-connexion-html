<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - La Maison des Lycéens</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { text-align: center; }
        h2 { margin-bottom: 5px; }
        p { margin-top: 5px; }
        nav ul { list-style: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 10px; }
        nav a { text-decoration: none; color: blue; }
        nav a:hover { text-decoration: underline; }
        main { display: flex; flex-direction: column; align-items: center; }
        button { padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>La Maison des Lycéens</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 id="welcome-message">Bonjour, [prénom de l'utilisateur]</h2>
        <p><a href="trombinoscope/trombinoscope.html">Trombinoscope</a></p>
        <p><a href="messaging/messaging.html">Messagerie</a></p>
        <p><a href="gestion_utilisateurs.html">Gestion des Utilisateurs</a></p>
        <button onclick="logout()">Déconnexion</button>
    </main>
    <script>
        async function getUsername() {
            return localStorage.getItem('username');
        }

        async function displayWelcomeMessage() {
            const username = await getUsername();
            const welcomeMessageElement = document.getElementById('welcome-message');

            if (username) {
                try {
                    const response = await fetch(`/api/users?username=${username}`);
                    if (response.ok) {
                        const userDetails = await response.json();
                        if (userDetails && userDetails.prenom) {
                            welcomeMessageElement.textContent = `Bonjour ${userDetails.prenom}`;
                        } else {
                            welcomeMessageElement.textContent = `Bonjour, utilisateur !`;
                        }
                    } else {
                        console.error("Erreur lors de la récupération des détails de l'utilisateur");
                        welcomeMessageElement.textContent = `Bonjour, utilisateur !`;
                    }
                } catch (error) {
                    console.error("Erreur de réseau:", error);
                    welcomeMessageElement.textContent = `Bonjour, utilisateur !`;
                }
            } else {
                window.location.href = 'index.html'; // Rediriger si non connecté
            }
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', displayWelcomeMessage);
    </script>
</body>
</html>
