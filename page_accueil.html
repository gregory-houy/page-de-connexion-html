<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Page d'Accueil</h1>
        <div id="welcome-message">
        </div>
        <p><a href="trombinoscope/trombinoscope.html" class="link-page">Trombinoscope</a></p>
        <p><a href="messaging/messaging.html" class="link-page">Messagerie Privée</a></p>
        <p><a href="gestion_utilisateurs/gestion_utilisateurs.html" class="link-page">Gestion des Utilisateurs</a></p>
        <button id="logout-button" class="logout-button" style="display:none;">Se déconnecter</button>
    </div>

    <footer>
        <p>&copy; 2025 Mon Site ESIEA</p>
        <p><a href="#">Mentions Légales</a> | <a href="#">Politique de Confidentialité</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuthentication();
        });

        async function checkAuthentication() {
            const isLoggedIn = localStorage.getItem('username');
            if (!isLoggedIn) {
                // Si l'utilisateur n'est pas connecté, rediriger vers la page de connexion
                window.location.href = '../index.html';
            } else {
                // Si l'utilisateur est connecté, afficher le bouton de déconnexion et le message de bienvenue
                const logoutButton = document.getElementById('logout-button');
                if (logoutButton) {
                    logoutButton.style.display = 'block';
                    logoutButton.addEventListener('click', () => {
                        localStorage.removeItem('username');
                        window.location.href = '../index.html'; // Rediriger après la déconnexion
                    });
                }
                const welcomeMessage = document.getElementById('welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.textContent = `Bienvenue, ${isLoggedIn} !`; // Afficher un message de bienvenue personnalisé
                }
            }
        }
    </script>
</body>
</html>
