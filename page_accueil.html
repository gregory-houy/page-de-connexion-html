<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body { font-family: sans-serif; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; text-align: center;}
        h1 { text-align: center; }
        p { margin-top: 10px; }
        a { display: block; margin-top: 15px; color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button { padding: 10px 15px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcomeMessage">Bienvenue !</h1>
        <p><a href="gestion_utilisateurs.html">Gestion des Utilisateurs</a></p>
        <button onclick="logout()">Se déconnecter</button>
    </div>

    <script>
        async function getUsername() {
            return localStorage.getItem('username');
        }

        async function displayWelcomeMessage() {
            const username = await getUsername();
            const welcomeMessageElement = document.getElementById('welcomeMessage');

            if (username) {
                try {
                    const response = await fetch(`/api/users?username=${username}`);
                    if (response.ok) {
                        const user = await response.json();
                        if (user && user.prenom) {
                            welcomeMessageElement.textContent = `Bonjour, ${user.prenom} !`;
                        } else {
                            welcomeMessageElement.textContent = `Bonjour !`;
                        }
                    } else {
                        console.error("Erreur lors de la récupération des détails de l'utilisateur");
                        welcomeMessageElement.textContent = `Bonjour !`;
                    }
                } catch (error) {
                    console.error("Erreur de réseau:", error);
                    welcomeMessageElement.textContent = `Bonjour !`;
                }
            } else {
                window.location.href = 'index.html'; // Rediriger vers la page de connexion si non connecté
            }
        }

        function logout() {
            localStorage.removeItem('username');
            window.location.href = 'index.html'; // Rediriger vers la page de connexion
        }

        displayWelcomeMessage();
    </script>
</body>
</html>
